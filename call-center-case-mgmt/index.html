<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Murima 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        width: 100%;
        min-height: 100vh;
        background: var(--background-color, #fff);
        color: var(--text-color, #222);
      }
      html, #app {
        width: 100%;
        height: 100%;
      }
      /* Glassmorphism / Liquid Glass Styles */
      .glass-card, .glass-panel {
        background: rgba(24, 24, 24, 0.65);
        border-radius: 22px;
        border: 1.5px solid rgba(255, 215, 0, 0.18); /* gold accent, subtle */
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
        color: #fff;
        transition: box-shadow 0.2s, border 0.2s;
      }
      .glass-card:hover, .glass-panel:hover {
        box-shadow: 0 12px 40px 0 rgba(255, 215, 0, 0.10), 0 8px 32px 0 rgba(0,0,0,0.30);
        border: 1.5px solid #FFD700;
      }
      .glass-btn {
        background: rgba(255, 215, 0, 0.12);
        border: 1.5px solid #FFD700;
        color: #FFD700;
        border-radius: 16px;
        font-weight: 600;
        padding: 10px 24px;
        font-size: 1rem;
        box-shadow: 0 2px 8px 0 rgba(255, 215, 0, 0.10);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .glass-btn.filled {
        background: #FFD700;
        color: #181818;
      }
      .glass-btn:hover {
        background: #FFD700;
        color: #181818;
        box-shadow: 0 4px 16px 0 rgba(255, 215, 0, 0.18);
      }
      .gold-text {
        color: #FFD700;
        font-weight: 700;
      }
      .fine-border {
        border: 1.5px solid rgba(255, 215, 0, 0.18);
        border-radius: 22px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
